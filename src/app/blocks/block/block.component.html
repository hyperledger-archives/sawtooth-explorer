<div class="well">
  <dl class="horizontal">
    <dt>Block Number</dt>
    <dd>{{ data.header?.block_num }}</dd>

    <dt>Previous Block ID</dt>
    <dd><a [routerLink]="'/blocks/' + data.header?.previous_block_id">{{ data.header?.previous_block_id }}</a></dd>

    <dt>Consensus</dt>
    <dd>{{ data.header?.consensus | base64decode }}</dd>

    <dt>Signer Public Key</dt>
    <dd class="ellipsis"><a>{{ data.header?.signer_public_key }}</a></dd>

    <dt>State Root Hash</dt>
    <dd class="ellipsis"><a>{{ data.header?.state_root_hash }}</a></dd>
  </dl>
</div>

<hr/>

<ng-container *ngIf="!showDataAsJSON">
  <data-table [data]="data.batches" [type]="'Batches'"></data-table>
</ng-container>

<ng-container *ngIf="showDataAsJSON">
  <h4 class="h4">Payload</h4>

  <div ace-editor
       [text]="'{}'"
       [mode]="'json'"
       [theme]="'twilight'"
       [options]="options"
       [readOnly]="false"
       class="ace-editor"></div>
</ng-container>
